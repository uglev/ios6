<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Aggregator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            padding: 10px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .message {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }
        
        .message-header {
            font-weight: bold;
            color: #0066cc;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .message-source {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 12px;
            margin-right: 5px;
        }
        
        .source-telegram {
            background-color: #0088cc;
            color: white;
        }
        
        .source-email {
            background-color: #dd4b39;
            color: white;
        }
        
        .message-text {
            color: #333;
            line-height: 1.5;
            margin: 10px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .message-footer {
            margin-top: 10px;
            text-align: right;
        }
        
        .btn {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn:hover {
            background-color: #0052a3;
        }
        
        .btn:active {
            background-color: #004080;
        }
        
        .compose-area {
            border-top: 2px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }
        
        .compose-header {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .reply-info {
            background-color: #e7f3ff;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            font-size: 13px;
            display: none;
        }
        
        .cancel-reply {
            color: #cc0000;
            cursor: pointer;
            float: right;
            text-decoration: underline;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
        }
        
        .send-btn {
            background-color: #28a745;
            margin-top: 10px;
        }
        
        .send-btn:hover {
            background-color: #218838;
        }
        
        .send-btn:active {
            background-color: #1e7e34;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 3px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Message Aggregator</h1>
        
        <div id="notification"></div>
        
        <div class="messages" id="messages">
            <div class="loading">Loading messages...</div>
        </div>
        
        <div class="compose-area">
            <div class="compose-header">Compose Message</div>
            <div class="reply-info" id="replyInfo">
                <span id="replyText">Replying to: </span>
                <span class="cancel-reply" onclick="cancelReply()">Cancel</span>
            </div>
            <textarea id="messageText" placeholder="Type your message here..."></textarea>
            <button class="btn send-btn" onclick="sendMessage()">Send</button>
        </div>
    </div>
    
    <script>
        var currentReplyTo = null;
        var messages = [];
        
        function loadMessages() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/messages', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var data = JSON.parse(xhr.responseText);
                        messages = data.messages;
                        renderMessages();
                    } else {
                        document.getElementById('messages').innerHTML = '<div class="error">Failed to load messages</div>';
                    }
                }
            };
            xhr.send();
        }
        
        function renderMessages() {
            var container = document.getElementById('messages');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="loading">No messages found</div>';
                return;
            }
            
            var html = '';
            for (var i = 0; i < messages.length; i++) {
                var msg = messages[i];
                var sourceClass = msg.source === 'Telegram' ? 'source-telegram' : 'source-email';
                
                html += '<div class="message">';
                html += '<div class="message-header">';
                html += '<span class="message-source ' + sourceClass + '">' + escapeHtml(msg.source) + '</span>';
                html += '<span>' + escapeHtml(msg.source_name) + '</span>';
                html += '</div>';
                html += '<div class="message-text">' + escapeHtml(msg.text) + '</div>';
                html += '<div class="message-footer">';
                html += '<button class="btn reply-btn" data-msg-id="' + escapeHtml(msg.id) + '" data-source-name="' + escapeHtml(msg.source_name) + '" data-source="' + escapeHtml(msg.source) + '">Reply</button>';
                html += '</div>';
                html += '</div>';
            }
            
            container.innerHTML = html;
            attachReplyHandlers();
        }
        
        function attachReplyHandlers() {
            var replyButtons = document.getElementsByClassName('reply-btn');
            for (var i = 0; i < replyButtons.length; i++) {
                replyButtons[i].onclick = function() {
                    var messageId = this.getAttribute('data-msg-id');
                    var sourceName = this.getAttribute('data-source-name');
                    var source = this.getAttribute('data-source');
                    replyToMessage(messageId, sourceName, source);
                };
            }
        }
        
        function escapeHtml(text) {
            var div = document.createElement('div');
            div.appendChild(document.createTextNode(text));
            return div.innerHTML;
        }
        
        function replyToMessage(messageId, sourceName, source) {
            currentReplyTo = messageId;
            var replyInfo = document.getElementById('replyInfo');
            var replyText = document.getElementById('replyText');
            replyText.innerHTML = 'Replying to ' + escapeHtml(source) + ': ' + escapeHtml(sourceName) + ' ';
            replyInfo.style.display = 'block';
            document.getElementById('messageText').focus();
        }
        
        function cancelReply() {
            currentReplyTo = null;
            document.getElementById('replyInfo').style.display = 'none';
        }
        
        function sendMessage() {
            var text = document.getElementById('messageText').value;
            
            if (!text || text.trim() === '') {
                showNotification('Please enter a message', 'error');
                return;
            }
            
            var data = {
                text: text,
                reply_to: currentReplyTo
            };
            
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/send', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        showNotification('Message sent successfully', 'success');
                        document.getElementById('messageText').value = '';
                        cancelReply();
                        setTimeout(loadMessages, 2000);
                    } else {
                        var error = 'Failed to send message';
                        try {
                            var response = JSON.parse(xhr.responseText);
                            error = response.error || error;
                        } catch (e) {}
                        showNotification(error, 'error');
                    }
                }
            };
            xhr.send(JSON.stringify(data));
        }
        
        function showNotification(message, type) {
            var notification = document.getElementById('notification');
            notification.className = type;
            notification.textContent = message;
            notification.style.display = 'block';
            
            setTimeout(function() {
                notification.style.display = 'none';
            }, 5000);
        }
        
        loadMessages();
        setInterval(loadMessages, 60000);
    </script>
</body>
</html>
